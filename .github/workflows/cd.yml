name: CD

on:
  workflow_run:
    workflows: ["CI"]
    branches: [main]
    types:
      - completed

jobs:
  deploy:
    name: Deploy to Zaraz via Worker
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies for mc
      working-directory: ./mc
      run: npm ci

    - name: Build
      working-directory: ./mc
      run: npm run build

    - name: Check for API Token
      if: env.CLOUDFLARE_API_TOKEN == null
      run: |
        echo "CLOUDFLARE_API_TOKEN is not set"
        exit 1

    - name: Check for Account ID
      if: env.CLOUDFLARE_ACCOUNT_ID == null
      run: |
        echo "CLOUDFLARE_ACCOUNT_ID is not set"
        exit 1

    - name: Create Worker
      run: yes | npx managed-component-to-cloudflare-worker ./mc/dist/index.js custom-mc-counterscale ./wrangler.toml